{% set name = "pgcli" %}
{% set version = "1.9.0" %}
{% set sha256 = "3d646901917ad8f4167105d70309d3e22a3c7332d27608b336111c7696db077a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - pgcli=pgcli.main:cli

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pgspecial >=1.8.0
    - click >=4.1
    - cli_helpers >=1.0.1
    - pygments >=2.0
    - prompt_toolkit >=1.0.10,<1.1.0
    - psycopg2 >=2.5.4
    - sqlparse >=0.2.2,<0.3.0
    - configobj >=5.0.6
    - humanize >=0.5.1
    - wcwidth >=0.1.6
    - setproctitle >=1.1.9
    - tabulate

test:
  imports:
    - pgcli
    - pgcli.packages
    - pgcli.packages.parseutils
    - pgcli.packages.pgliterals
  commands:
    - pgcli --help

about:
  home: http://pgcli.com
  license: BSD-3-Clause
  license_family: BSD
  # xref: https://github.com/dbcli/pgcli/pull/728
  #license_file: LICENSE.txt
  summary: 'CLI for Postgres Database. With auto-completion and syntax highlighting.'
  doc_url: http://simplejson.readthedocs.io/
  dev_url: https://github.com/dbcli/pgcli

extra:
  recipe-maintainers:
    - mariusvniekerk
