{% set name = "pgcli" %}
{% set version = "3.3.0" %}
{% set sha256 = "3d0ed40df691d60254ccb4d5654a52c1c6373f77d2b3cf6a90aea6ee99fea439" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - pgcli=pgcli.main:cli

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - pgspecial >=1.11.8
    - click >=4.1
    - cli_helpers >=1.2.1
    - pendulum
    - pygments >=2.0
    - prompt_toolkit >=3.0.0,<4.0.0
    - psycopg2 >=2.8
    - sqlparse >=0.3.0,<0.5
    - configobj >=5.0.6
    - setproctitle >=1.1.9
    - tabulate

test:
  imports:
    - pgcli
    - pgcli.packages
    - pgcli.packages.parseutils
    - pgcli.packages.pgliterals
  commands:
    - pgcli --help

about:
  home: http://pgcli.com
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD
  # xref: https://github.com/dbcli/pgcli/pull/728
  #license_file: LICENSE.txt
  summary: CLI for Postgres Database. With auto-completion and syntax highlighting.
  doc_url: http://simplejson.readthedocs.io/
  dev_url: https://github.com/dbcli/pgcli

extra:
  recipe-maintainers:
    - mariusvniekerk
    - dhirschfeld
